<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="sobreposicao">
            <h1>Calculadora de IMC</h1>
            <form>
                <label for="peso">Seu Peso </label>
                <input type="text" id="peso" name="peso" placeholder="70">
                <label for="altura">Sua Altura </label>
                <input type="text" id="altura" name="altura" placeholder="1.70">
            </form>
            <button class="calcular" type="submit">Calcular IMC</button>
            <button class="limpar" type="submit">Limpar</button>
            <div class="display">
                <div class="resposta">Resultado</div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
